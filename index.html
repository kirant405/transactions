<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Transactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Daily Transactions</h1>
    <nav>
      <button id="tabTransactions">Transactions</button>
      <button id="tabAccounts">Accounts</button>
    </nav>
  </header>

  <main>
    <!-- Transactions Section -->
    <section id="transactionsSection">
      <div class="filters">
        <label for="filterAccountType">Filter by Account Type:</label>
        <select id="filterAccountType" aria-label="Filter transactions by account type">
          <option value="">All</option>
          <option value="bank">Bank</option>
          <option value="wallet">Wallet</option>
          <option value="cc">Credit Card</option>
          <option value="cash">Cash</option>
        </select>
      </div>

      <table id="transactionTable">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Account</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="transactionList">
          <tr id="emptyTransactions">
            <td colspan="4">No transactions yet</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Accounts Section -->
    <section id="accountsSection" hidden>
      <h2>Accounts</h2>
      <ul id="accountList"></ul>
      <form id="addAccountForm">
        <input type="text" id="accountName" placeholder="Account Name" aria-label="Account Name" required />
        <select id="accountType" aria-label="Account Type">
          <option value="bank">Bank</option>
          <option value="wallet">Wallet</option>
          <option value="cc">Credit Card</option>
          <option value="cash">Cash</option>
        </select>
        <button type="submit">Add Account</button>
      </form>
    </section>

    <!-- Add Transaction Panel -->
    <section id="addTransactionPanel">
      <h2>Add Transaction</h2>
      <form id="addTransactionForm">
        <input type="date" id="txnDate" required aria-label="Transaction Date" />
        <input type="number" id="txnAmount" step="0.01" placeholder="Amount" required aria-label="Transaction Amount" />
        <select id="txnAccount" required aria-label="Transaction Account"></select>
        <input type="text" id="txnCategory" placeholder="Category" required aria-label="Transaction Category" />
        <button type="submit">Add</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
